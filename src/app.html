<!DOCTYPE html>
<html lang="en" class="light">
	<head>
		<meta charset="utf-8" />
		<script src="https://kit.fontawesome.com/7bac96c235.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.typekit.net/cod6mjg.css" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
			<div class="h-full flex items-center justify-center hidden">
				<form
					class="card p-5 rounded"
					name="contactMe"
					method="POST"
					data-netlify="true"
					action="/success"
				>
					<input type="hidden" name="form-name" value="contactMe" />
					<h1 class="h2 text-center my-5">Contact</h1>
					<div class="flex gap-1">
						<label class="label">
							<span>Email</span>
							<input class="input" type="email" name="email" placeholder="Your email" />
						</label>
						<label class="label">
							<span>Subject</span>
							<input class="input" name="subject" type="text" placeholder="Subject" />
						</label>
					</div>
					<label class="label mt-3">
						<span>Your Message</span>
						<textarea
							class="textarea"
							name="message"
							rows="4"
							placeholder="Your message.."
						></textarea>
					</label>
					<div class="mx-auto w-fit mt-5">
						<button class="btn btn-primary" type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
